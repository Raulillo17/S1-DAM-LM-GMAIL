<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="principal">
            <div id="formulario">
                <div class="p-34-26">
                <img src="img/logo.jpg" alt="logo">
                <h2>Crea una cuenta de Google</h2>
                <form action="" method="post">
                        <input type="text" name="nombre" placeholder="Nombre" class="w-50">
                        <input type="text" name="apellidos" placeholder="Apellidos" class="w-50">
                        <br><br>
                        <input type="text" name="user" placeholder="Nombre de usuario" class="w-100">
                        Puedes utilizar letras, números y puntos
                        <br><br>
                        <input type="text" name="clave" placeholder="Contraseña" class="w-50">
                        <input type="text" name="claveconfirm" placeholder="Confirmación" class="w-50">
                        Utiliza ocho caracteres como mínimo con una combinación de letras, números y símbolos
                        <p><input type="checkbox" name="mostrar"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mostrar contraseña</p>
                        <p>&nbsp;</p>
                        <a href="#">Prefiero iniciar sesión</a>
                        <input type="submit" value="Siguiente">
                        <div class="cb"></div>
                </form>
                </div>
            </div>
            <div id="imagen">
                <div class="p-34-26">
                <p class="text-center"><img src="img/gmail.jpg" alt="gmail"></p>
                <p class="text-center">Una cuenta. Todo Google a tu disposición</p>
            </div>
            </div>
           <div class="cb"></div>
        </div>
        <footer>
            <div id="idioma">
                <form action="#" method="post">
                    <select name="idioma">
                        <option value="1">Español(España)</opcion>
                    </select>
                </form>
            </div>
            <div id="footerder">
            <nav>
                <ul>
                    <li><a href="#"></a>Términos</li>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Ayuda</a></li>
                    <div class="cb"></div>
                </ul>
            </nav>
            </div>
            <div class="cb"></div>
        </footer>

    </div>
</body>

</html>
